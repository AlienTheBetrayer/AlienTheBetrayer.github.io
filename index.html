<!DOCTYPE html>
<html>
    <head>
        <title>
            Test button site
        </title>
    </head>

    <body>
        <button onclick="clicked()">
            Test button
        </button>

        <label id="test_label">
            
        </label>
        <script>
            clicked = async() => {
                const result = prompt("hello, test!");

                document.getElementById("test_label").innerHTML = result;
            }
        </script>
    </body>
</html>
